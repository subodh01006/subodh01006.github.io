---
layout: homepage
---
<!-- <div class="tweeticon"><a href="https://twitter.com/share" class="twitter-share-button">Tweet</a></div>  -->
<div class="post-header">
  <h1 class="post-title">
    {% if site.title == blank %}{{ site.title }}{% else %}
    <div style="margin-left: 50px;">
    <span class="font-weight-bold" style="font-weight: bold;">{{ site.first_name }}</span>
    {{ site.middle_name }} {{ site.last_name }}{% endif %}
    </div>
  </h1>
  <p class="desc" style="margin-left: 120px;margin-top: -15;" >{{ page.description }}</p>
</div>
<div class="row" style="margin-top: -40px;">
  <div class="col-sm-8" style="padding:70px; margin-top: -90px;padding-left: 0px;">
  <div class="main_photo">
    <img style="margin-top: 70px; margin-right: 15px;margin-left: 80px;" loading="lazy" class="alignleft align_content"  src="/assets/img/mkaul_corpped_.jpg" alt=""  sizes="(max-width: 250px) 100vw, 250px" width="200" height="250">
  </div>
  <div style="margin:80px;width: 800px;margin-top: 63px;">{{content}}</div>
  <p>&nbsp;</p>

  <div class="news" style="margin-top:-80px;margin-left:0px;">
    {% if page.news %}
    {% include news.html %}
    {% endif %}
    </div>
  </div>

  </div> -->
